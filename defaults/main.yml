    source_template: Docker-Host-FC-A
    user_label: UCP-DTR-2
  - name: Docker-Host-06
    source_template: Docker-Host-FC-A
    user_label: UCP-DTR-3
  - name: Docker-Host-07
    source_template: Docker-Host-FC-A
    user_label: UCP-Node-1
  - name: Docker-Host-08
    source_template: Docker-Host-FC-A
    user_label: UCP-Node-2
  - name: Docker-Host-09
    source_template: Docker-Host-FC-A
    user_label: UCP-Node-3
  - name: Docker-Host-10
